<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="{{backButton}}"></ion-back-button>
        </ion-buttons>
    <ion-title>
        <h3 font-size = "200%"> Calendario Recordatorios
      </h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="today()"> <h3 font-size = "200%">HOY</h3></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
    <ion-card *ngIf="!hidePacientes" >
        <ion-card-header>
          <ion-card-title color="blue1">Seleccionar paciente</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ionic-selectable
            closeButtonText="Cerrar"
            searchPlaceholder="Buscar paciente"
            placeholder="Seleccionar paciente"
            [searchFailText]="'No se encontrÃ³ ningun paciente'"
            [(ngModel)]="usuario"
            [items]="usuarios"
            itemTextField="nombre"
            itemValueField="cedula"
            [canSearch]="true">
            </ionic-selectable>
          </ion-item>
        </ion-card-content>    
      </ion-card>
 
      <div style="text-align:center;" *ngIf="!hidePacientes" >
          <ion-button  class= "butonLista"color="magenta"shape="round"(click)="load()"> Cargar recordatorios</ion-button>
      </div>
  <ion-row>
  
 
    <!-- Move back one screen of the slides -->
    <ion-col size="2" text-left>
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8" text-center>
    <ion-title>
        <h3 class="ion-text-wrap" font-size = "200%">
      {{ viewTitle }}
      </h3>
    </ion-title>
    </ion-col>
    <!-- Move forward one screen of the slides -->
    <ion-col size="2" text-right>
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
 
  <calendar 
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode" 
  [currentDate]="calendar.currentDate"
  [locale]="calendar.locale"
  [noEventsLabel] = "calendar.noEventsLabel"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  startHour="6"
  endHour="20"
  step="30"
  startingDayWeek="1"
  >
  </calendar>
 
</ion-content>
