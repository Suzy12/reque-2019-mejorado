  <!-- Card for adding a new event -->
  <ion-header>
      <ion-toolbar color="primary">
          <ion-buttons slot="start">
              <ion-back-button defaultHref="{{backButton}}"></ion-back-button>
            </ion-buttons>
        <ion-title> <h3 font-size = "140%"> Agregar Recordatorios </h3></ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-content>
      <ion-card *ngIf="!hidePacientes">
          <ion-card-header>
            <ion-card-title color="blue1">Seleccionar paciente</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-item>
              <ionic-selectable
              closeButtonText="Cerrar"
              searchPlaceholder="Buscar paciente"
              placeholder="Seleccionar paciente"
              [searchFailText]="'No se encontró ningun paciente'"
              [(ngModel)]="usuario"
              [items]="usuarios"
              itemTextField="nombre"
              itemValueField="cedula"
              [canSearch]="true">
              </ionic-selectable>
            </ion-item>
          </ion-card-content>    
        </ion-card>
  <ion-card>
    <ion-card-header tappable (click)="collapseCard = !collapseCard">
      <ion-card-title>
        <h3 class = "title-size"> Nuevo Recordatorio </h3>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="!collapseCard">
 
      <ion-item class= "letter-size">
          <i class="material-icons md-50">title</i>
        <ion-input  type="text" placeholder="Título" [(ngModel)]="title"></ion-input>
      </ion-item>
      <ion-item class= "letter-size">
        <ion-icon name="list-box"></ion-icon>
        <ion-input type="text" placeholder="Descripción" [(ngModel)]="desc"></ion-input>
      </ion-item>
      <ion-item class= "letter-size">
        <ion-icon name="calendar"></ion-icon>
        <ion-label class="ion-text-wrap">Fecha: </ion-label>
        <ion-input type="date" [(ngModel)]="date" [disabled]="isDisabled"></ion-input>
    </ion-item>
      <ion-item class= "letter-size">
        <ion-icon name="time"></ion-icon>
        <ion-label class="ion-text-wrap">Hora: </ion-label>
        <ion-input type="time" [(ngModel)]="time"></ion-input>
      </ion-item>
      <br>
      <div>
      <ion-label class="letter-size"> Repetir:</ion-label>
      </div>
      <br>
      <ion-grid class = "myGridClass">
          <ion-row>
                <ion-fab-button #first color="{{post.color}}" size="small" (click)="readNotification(first, '0')">D</ion-fab-button>
                <ion-fab-button #second color="{{post.color}}" size="small" (click)="readNotification(second, '1')">L</ion-fab-button>
                <ion-fab-button #third color="{{post.color}}" size="small" (click)="readNotification(third, '2')">K</ion-fab-button>
                <ion-fab-button #fourth color="{{post.color}}" size="small" (click)="readNotification(fourth, '3')">M</ion-fab-button>
          </ion-row>
          <ion-row class="padded-row">
                <ion-fab-button #fifth color="{{post.color}}" size="small" (click)="readNotification(fifth, '4')">J</ion-fab-button>
                <ion-fab-button #sixth color="{{post.color}}" size="small" (click)="readNotification(sixth, '5')">V</ion-fab-button>
                <ion-fab-button #seventh color="{{post.color}}" size="small" (click)="readNotification(seventh, '6')">S</ion-fab-button>
          </ion-row>
    </ion-grid>
      <ion-button color= "magenta" expand="block" (click)="insertarRecordatorio()">Agregar Recordatorio</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
