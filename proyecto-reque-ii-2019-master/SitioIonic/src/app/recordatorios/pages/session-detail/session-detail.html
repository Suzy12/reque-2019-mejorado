<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color = "dark" [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="session" class="ion-padding">
    <h1><b>{{session.name}}</b></h1>
    <br>
    <ion-text class="myText">{{session.description}}</ion-text>
    <br>
    <ion-text class="myText" color="medium">
      {{session.timeStart}} &ndash; {{session.timeEnd}}
      <!--<br /> {{session.location}}-->
    </ion-text>
  </div>
</ion-content>
