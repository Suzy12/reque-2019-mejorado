
  <ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/menu-bitacora"></ion-back-button>
          </ion-buttons>
      <ion-title> <h3 font-size = "140%"> Ver bitácora</h3></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid class ="margen-card">
     <ion-row  class = "margen-row" justify-content-center align-items-center>
          <ion-card  class ="padding">
              <ion-card-header>
                <ion-card-title color="blue1">Seleccionar paciente</ion-card-title>
              </ion-card-header>
              <ion-card-content class = "padding2">
                <ion-item>
                  <ionic-selectable
                  closeButtonText="Cerrar"
                  searchPlaceholder="Buscar paciente"
                  placeholder="Buscar"
                  [searchFailText]="'No se encontró ningun paciente'"
                  [(ngModel)]="usuario"
                  [items]="usuarios"
                  itemTextField="nombre"
                  itemValueField="cedula"
                  [canSearch]="true">
                  </ionic-selectable>
                </ion-item>
              </ion-card-content>
            </ion-card>
      </ion-row>
      <ion-row justify-content-center align-items-center>
        <ion-button class="mt-3" color="magenta" (click)="cargarBitacora()" >Ver</ion-button>
  
      </ion-row>
    <ion-row *ngFor="let bitacora of arrayBitacoras" justify-content-center align-items-center>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title color="blue1" >
              <h1> {{bitacora.date}} </h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{bitacora.description}}
            </p>
            <br>
            <p>
              {{bitacora.last_name1}} {{bitacora.last_name2}} {{bitacora.name}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-content>
