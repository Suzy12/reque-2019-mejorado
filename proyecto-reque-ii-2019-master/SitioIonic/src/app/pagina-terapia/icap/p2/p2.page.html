<ion-content>
  <div class="container">
    <div class="btn_back">
      <ion-button class="btn_back" [routerLink]="['/medico/terapia/icap/p1']">Anterior</ion-button>
    </div>

    <div class="btn_next">
      <ion-button class="btn_next" [routerLink]="['/medico/terapia/icap/p3']">Siguiente</ion-button>
    </div>
  </div>
  <form [formGroup]="p2Form">
    <div formGroupName="informacion">
      <h1>A. Informacion Descriptiva</h1>
      <div class="form-row">
        <h2>1. Sexo</h2>
        <label>Masculino<input type="radio" value="masculino" name="sexo" formControlName="sexo"/></label>
        <label>Femenino<input type="radio" value="femenino" name="sexo" formControlName="sexo"/></label><br>
      </div>
      <div class="form-row">
        <label><h2>2. Estatura</h2><input type="number" formControlName="estatura"/> cm</label><br>
      </div>
      <div class="form-row">
        <label><h2>3. Peso</h2><input type="number" formControlName="peso"/> kilos</label><br>
      </div>
      <div formGroupName="idioma" class="form-row">
        <h2>4. Idioma que comprende mejor la persona evaluada</h2>
        <label>Espa√±ol<input type="radio" value="espagnol" name="idioma" formControlName="idioma"/></label><br>
        <label>Lengua Autoctona<input type="radio" value="autoctona" name="idioma" formControlName="idioma"/></label><br>
        <label>LESCO<input type="radio" value="lesco" name="idioma" formControlName="idioma"/></label><br>
        <label>Otro<input type="radio" value="otro" name="idioma" formControlName="idioma"/></label>
        <label>Especifique<input type="text" formControlName="otro_esp"/></label><br>
      </div>
      <div formGroupName="expresion" class="form-row">
        <h2>5. Modo principal de expresion</h2>
        <label>Ninguno<input type="radio" value="ninguno" name="expresion" formControlName="expresion"/></label><br>
        <label>Gestos<input type="radio" value="gestos" name="expresion" formControlName="expresion"/></label><br>
        <label>Habla<input type="radio" value="gestos" name="expresion" formControlName="expresion"/></label><br>
        <label>Lenguaje de signos<input type="radio" value="signos" name="expresion" formControlName="expresion"/></label><br>
        <label>Sistema alternativo aumentativo de comunicacion<input type="radio" value="alternativo" name="expresion" formControlName="expresion"/></label>
        <label>Especifique<input type="text" formControlName="alternativo_esp"/></label><br>
        <label>Otro<input type="radio" value="otro" name="expresion" formControlName="expresion"/></label>
        <label>Especifique<input type="text" formControlName="otro_esp"/></label><br>
      </div>
      <div class="form-row">
        <h2>6. Estado Civil</h2>
        <label>Soltero/a<input type="radio" value="soltero" name="civil" formControlName="civil"/></label><br>
        <label>Casado/a<input type="radio" value="casado" name="civil" formControlName="civil"/></label><br>
        <label>Union Libre<input type="radio" value="libre" name="civil" formControlName="civil"/></label><br>
        <label>Separado/a<input type="radio" value="separado" name="civil" formControlName="civil"/></label><br>
        <label>Divorciado/a<input type="radio" value="divorciado" name="civil" formControlName="civil"/></label><br>
        <label>Viudo/a<input type="radio" value="viudo" name="civil" formControlName="civil"/></label>
      </div>
      <div formGroupName="legal" class="form-row">
        <h2>7. Estado Legal</h2>
        <label>Adulto<input type="radio" value="adulto" name="legal" formControlName="legal"/></label><br>
        <label>Su padre, madre o un pariente son sus tutores<input type="radio" value="familiar" name="legal" formControlName="legal"/></label><br>
        <label>Su tutor legal es una persona que no es pariente<input type="radio" value="no_pariente" name="legal" formControlName="legal"/></label><br>
        <label>Su tutor legal es una institucion<input type="radio" value="insitucion" name="legal" formControlName="legal"/></label>
        <label>Especifique<input type="text" formControlName="institucion_esp"/></label><br>
        <label>Otro<input type="radio" value="otro" name="legal" formControlName="legal"/></label>
        <label>Especifique<input type="text" formControlName="otro_esp"/></label>
      </div>
    </div>
    <div formGroupName="diagnostica">
      <h1>B. Categoria Diagnostica</h1>
      <div class="form-row">
        <label><h2>1. Diagnostico Principal</h2><input type="text" formControlName="diagnostico"/></label>
      </div>
      <div formGroupName="otros" class="form-row">
        <h2>2. Otros Diagnosticos</h2>
        <label>1. Ninguno<input type="checkbox" fromControlName="ninguno"/></label><br>
        <label>2. Trastornos del Espectro Autista<input type="checkbox" fromControlName="autismo"/></label><br>
        <label>3. Discapacidad Visual<input type="checkbox" fromControlName="visual"/><input type="text" fromControlName="visual_esp"/></label><br>
        <label>4. Discapacidad Auditiva<input type="checkbox" fromControlName="auditiva"/><input type="text" fromControlName="auditiva_esp"/></label><br>
        <label>5. Sordo Ceguera<input type="checkbox" fromControlName="sordo_ceguera"/></label><br>
        <label>6. Paralisis Cerebral<input type="checkbox" fromControlName="paralisis_cerebral"/></label><br>
        <label>7. Trastorno Intelectual<input type="checkbox" fromControlName="intelectual"/></label><br>
        <label>8. Lesion Cerebal o Neurologica<input type="checkbox" fromControlName="lesion"/><input type="text" fromControlName="lesion_esp"/></label><br>
        <label>9. Farmacodependencia<input type="checkbox" fromControlName="farmacodependencia"/></label><br>
        <label>10. Problemas de salud fisica<input type="checkbox" fromControlName="salud"/></label><br>
        <label>11. Enfermedad Mental (con diagnostico formal)<input type="checkbox" fromControlName="mental"/><input type="text" fromControlName="mental_esp"/></label><br>
        <label>12. Problemas de Salud Mental Situacional o Episodico (con diagnostico formal)<input type="checkbox" fromControlName="mental_situacional"/><input type="text" formControlName="mental_situacional_esp"/></label><br>
        <label>13. Episepsia o Convulsiones<input type="checkbox" fromControlName="epilepsia"/></label><br>
        <label>14. Otro<input type="checkbox" fromControlName="otro"/><input type="text" fromControlName="otro_esp"/></label><br>
      </div>
    </div>
    <div class="form-row">
      <label>Comentarios<br><input type="text" formControlName="comentarios"/></label>
    </div>
  </form>
  <div class="container">
    <div class="btn_back">
      <ion-button class="btn_back" [routerLink]="['/medico/terapia/icap/p1']">Anterior</ion-button>
    </div>

    <div class="btn_next">
      <ion-button class="btn_next" [routerLink]="['/medico/terapia/icap/p3']">Siguiente</ion-button>
    </div>
  </div>
</ion-content>
