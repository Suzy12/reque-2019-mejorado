

<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="menu/paciente"></ion-back-button>
        </ion-buttons>
    <ion-title> <h3 font-size = "140%"> Informaci√≥n de Terapias </h3></ion-title>
  </ion-toolbar>

<ion-content>

  <ion-col>
    <ion-card>
      <ion-card-header><ion-card-title><h1>{{terapia.fecha}}</h1></ion-card-title></ion-card-header>

</ion-content>
