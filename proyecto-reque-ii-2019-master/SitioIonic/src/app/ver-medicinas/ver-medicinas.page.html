<ion-header>
  <ion-toolbar color="blue1">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/menu/paciente"></ion-back-button>
      </ion-buttons>
    <ion-title color="light">Medicinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="d-block" *ngFor = 'let row of medicamentos' >
        <ion-col size="12" size-sm>
            <ion-card class="qs">
                <ion-card-header>
                  <ion-card-title color="blue1" class="t-1 h-1"><i>{{row[0].nombre}}</i></ion-card-title>
                </ion-card-header>            
                <ion-card-content>
                 <h1> {{row[0].dosis}} </h1>
                 <h3> Fecha de Inicio: {{row[0].fechaIni}} </h3>
                 <h3> Fecha de Finaliza: {{row[0].fechaFin}}</h3>
              </ion-card-content>
              </ion-card>
        </ion-col>
        <ion-col size="12" size-sm *ngIf= 'row.length == 2'>
          <ion-card class="qs">
              <ion-card-header>
                <ion-card-title color="blue1" class="t-1 h-1"><i>{{row[1].nombre}}</i></ion-card-title>
              </ion-card-header>            
              <ion-card-content>
                  <h1> {{row[1].dosis}} </h1>
                  <h3> Fecha de Inicio: {{row[1].fechaIni}} </h3>
                  <h3> Fecha de Finaliza: {{row[1].fechaFin}}</h3>
            </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>

</ion-content>
