

  <ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/menu-bitacora"></ion-back-button>
          </ion-buttons>
      <ion-title> <h3 font-size = "140%"> Agregar bitácora</h3></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-grid class="margen-card">
    <ion-row justify-content-center align-items-center>
      <h4>Formulario para las actividades del d&iacute;a realizadas por el paciente</h4>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-card class="padding">
        <ion-card-header>
          <ion-card-title  class = "letter-size more-size">Seleccionar paciente</ion-card-title>
        </ion-card-header>
        <ion-card-content class="padding2">
          <ion-item>
            <ionic-selectable closeButtonText="Cerrar" searchPlaceholder="Buscar paciente" placeholder="Buscar"
              [searchFailText]="'No se encontró ningun paciente'" [(ngModel)]="usuario" [items]="usuarios"
              itemTextField="nombre" itemValueField="cedula" [canSearch]="true">
            </ionic-selectable>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-item >
        <ion-icon name="calendar"></ion-icon>
        <ion-label class="ion-text-wrap letter-size">Fecha: </ion-label>
        <ion-input type="date" [(ngModel)]="date" [disabled]="isDisabled"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <ion-item class="mt-3  margen-botton2">
        <ion-label class="letter-size">Notas:</ion-label>
        <ion-textarea [(ngModel)]="note" rows="6" cols="20" placeholder="Escriba aqu&iacute;"></ion-textarea>
      </ion-item>
    </ion-row>
    <ion-row class="margen-botton" justify-content-center align-items-center>
      <ion-button class="mt-3" color="magenta" (click)="agregarBitacora()" >Guardar</ion-button>
    
    </ion-row>
  </ion-grid>
  </ion-content>
