<ion-content>
  <ion-text>
    <h1>Historial familiar</h1>
  </ion-text>
  
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text" [(ngModel)]="info.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Parentezco</ion-label>
      <ion-input type="text" [(ngModel)]="info.parentezco" name="parentezco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea [(ngModel)]="info.descripcion" name="descripcion"></ion-textarea>
    </ion-item>
    <ion-button ion-button type="submit" block>Guardar</ion-button>
  </form>
</ion-content>
